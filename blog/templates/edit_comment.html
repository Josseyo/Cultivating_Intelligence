{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Comment{% endblock %}

{% block content %}

<!-- edit_comment.html content starts here -->

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 my-5">
            <h1>Edit Comment</h1>
            <form method="POST" action="{% url 'comment_edit' post.slug comment.id %}">
                {% csrf_token %}
                {{ comment_form|crispy }}
                <button class="btn btn-success" type="submit">Update Comment</button>
                <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary">Cancel</a>
            </form>   
        </div>
    </div>
</div>

{% endblock %}

{% block extras %}
<script src="{% static 'js/comments.js' %}"></script>
{% endblock %}
