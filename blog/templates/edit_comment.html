{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Comment</h2>
    <form method="POST" action="{% url 'comment_edit' post.slug comment.id %}">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <button type="submit" class="btn btn-primary">Update Comment</button>
    </form>
    <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
